<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web NFC Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="checksupport_heading">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#checksupport_collapse"
                        aria-expanded="true"
                        aria-controls="checksupport_collapse"
                    >
                        Feature support
                    </button>
                </h2>
                <div
                    id="checksupport_collapse"
                    class="accordion-collapse collapse show"
                    aria-labelledby="checksupport_heading"
                >
                    <div class="accordion-body">
                        <button id="checksupport" type="button" class="btn btn-outline-primary">Check</button>
                        <span id="checksupport_result"></span>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="scan_heading">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#scan_collapse"
                        aria-expanded="true"
                        aria-controls="scan_collapse"
                    >
                        Scan
                    </button>
                </h2>
                <div id="scan_collapse" class="accordion-collapse collapse show" aria-labelledby="scan_heading">
                    <div class="accordion-body">
                        <button id="scan" type="button" class="btn btn-outline-primary">Scan</button>
                        <button id="cancelscan" type="button" class="btn btn-outline-secondary" disabled>Cancel</button>
                        <span id="scan_status"></span>
                        <pre class="mt-3 p-1 border rounded border-info" id="scan_result"></pre>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="write_heading">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#write_collapse"
                        aria-expanded="true"
                        aria-controls="write_collapse"
                    >
                        Write
                    </button>
                </h2>
                <div id="write_collapse" class="accordion-collapse collapse show" aria-labelledby="write_heading">
                    <div class="accordion-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="write_message" placeholder="Put your message" />
                            <label for="write_message">Message</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="write_overwrite" />
                            <label class="form-check-label" for="write_overwrite"> Overwrite </label>
                        </div>
                        <p class="text-end">
                            <button id="write" type="button" class="btn btn-outline-primary">Write</button>
                            <button id="cancelwrite" type="button" class="btn btn-outline-secondary" disabled>
                                Cancel
                            </button>
                            <span id="write_status"></span>
                        </p>
                        <pre class="mt-3 p-1 border rounded border-info" id="write_result"></pre>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="js/webnfc.js"></script>
    </body>
</html>
